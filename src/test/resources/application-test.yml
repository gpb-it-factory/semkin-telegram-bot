# Spring
spring:
  application:
    name: "semkin-telegram-bot"
  cloud.config.enabled: false

# Telegram
telegram.gpb-bot.name: "GPB IT Factory Backend 2024"
telegram.gpb-bot.token: ${TELEGRAM_GPB_BOT_TOKEN}

# Application
middle-service.base-url: "http://localhost:8080"

# Actuator
management:
  endpoints:
    web:
      exposure.include: health,info,metrics
      base-path: /management